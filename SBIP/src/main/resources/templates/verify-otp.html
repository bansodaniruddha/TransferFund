
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Verify OTP</h2>
<p th:text="${info}"></p>
<form action="/verify-otp" method="post">
    <input type="hidden" name="senderEmail" th:value="${senderEmail}" />
    <input type="hidden" name="receiverEmail" th:value="${receiverEmail}" />
    <input type="hidden" name="amount" th:value="${amount}" />
    <div class="mb-3">
        <label>Enter OTP</label>
        <input type="text" name="otp" class="form-control" required>
    </div>
    <button class="btn btn-success">Verify & Transfer</button>
</form>
</body>
</html>
